<div class="card">
    <div class="card-header">
        <h2>Add Facilty</h2>
    </div>
    <div class="card-body">
        <div class="form">
            <div class="form-group">
                <label for="">Title</label>
                <input [(ngModel)]="this.city.city" type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="form-group">
            <button (click)="onSave()" class="btn btn-success">Save</button>
            <button (click)="onCancel()" style="margin-left: 10px;" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</div>
