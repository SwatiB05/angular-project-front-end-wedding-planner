<div class="card">
    <div class="card-header">
        <h2>Add Supplier</h2>
    </div>
    <div class="card-body">
        <div class="form">
            <div class="form-group">
                <label for="">First Name</label>
                <input [(ngModel)]="this.supplier.firstName" type="text" class="form-control">
                <label for="">Last Name</label>
                <input [(ngModel)]="this.supplier.lastName" type="text" class="form-control">
                <label for="">cityid</label>
                <input [(ngModel)]="this.supplier.scityId" type="text" class="form-control">
                <label for="">Contact</label>
                <input [(ngModel)]="this.supplier.phoneNo" type="text" class="form-control">
                <label for="">Email</label>
                <input [(ngModel)]="this.supplier.email" type="text" class="form-control">
                <label for="">Password</label>
                <input [(ngModel)]="this.supplier.password" type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="form-group">
            <button (click)="onSave()" class="btn btn-success">Save</button>
            <button (click)="onCancel()" style="margin-left: 10px;" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</div>
