<div class="card">
    <div class="card-header">
        <h2>Bookings</h2>
    </div>
    <div class="card-body">
        <h5 *ngIf="!this.flag">&nbsp; There is no Bookings at the moment.</h5>
        <table *ngIf="this.flag" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Customer Name</th>

                    <th>Total Bill</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {{ customer.firstName | titlecase }} {{ customer.lastName | titlecase }}
                    </td>
                    <td>{{ this.bill | currency: "INR":"symbol" }}</td>
                    <td>
                        <button (click)="onConfirm(bookings)" class="btn btn-success btn-sm">
              Confirm(Pay)
            </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- <div class="card-footer"></div> -->
</div>
