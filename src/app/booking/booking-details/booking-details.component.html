<div class="card">
    <div class="card-header">
        <h2>Bookings List</h2>
    </div>
    <div class="card-body">
        <h5 *ngIf="!this.flag"> &nbsp; There is no Bookings at the moment.</h5>
        <table *ngIf="this.flag" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Booking Name</th>
                    <th>Date Of Booking</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{bookings.bookingName |titlecase}}</td>
                    <td>{{bookings.DateOfBooking}}</td>
                    <td>{{bookings.totalAmount| currency:'INR':'symbol'}}</td>
                    <td>
                        <button (click)="onConfirm(bookings)" class="btn btn-success btn-sm">Confirm(Pay)</button>
                        <button (click)="onDelete(bookings.bookingId)" style="margin-left: 10px;" class="btn btn-danger btn-sm">Cancel</button>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
    <!-- <div class="card-footer"></div> -->
</div>
