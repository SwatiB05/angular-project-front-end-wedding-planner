<div class="card">
    <div class="card-header">
        <h2>Add Venue</h2>
    </div>
    <div class="card-body">
        <div class="form">
            <div class="form-group">
                <label for="">Name</label>
                <input [(ngModel)]="this.venue.venueName" type="text" class="form-control" />
                <label for="">Address</label>
                <input [(ngModel)]="this.venue.venueAddress" type="text" class="form-control" />
                <label for="">City</label>
                <select [(ngModel)]="city1" class="form-control" (change)="selectChange()">
          <option [value]="x.cityId" *ngFor="let x of city">
            {{ x.city }}
          </option>
        </select>
                <label for="">Contact</label>
                <input [(ngModel)]="this.venue.phoneNo" type="text" class="form-control" />
                <label for="">Guest capacity</label>
                <input [(ngModel)]="this.venue.guestCapacity" type="text" class="form-control" />
                <label for="">Email</label>
                <input [(ngModel)]="this.venue.email" type="text" class="form-control" />
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="form-group">
            <button (click)="onSave()" class="btn btn-success">Save</button>
            <button (click)="onCancel()" style="margin-left: 10px" class="btn btn-danger">
        Cancel
      </button>
        </div>
    </div>
</div>
