<div class="modal-header">
    <h3>Edit Venue</h3>
</div>

<div class="modal-body">
    <div class="form">
        <div class="form-group">
            <label for="">Name</label>
                <input [(ngModel)]="this.v.venueName" type="text" class="form-control">
                <label for="">Discription</label>
                <input [(ngModel)]="this.v.description" type="text" class="form-control">
                <label for="">Image</label>
                <input [(ngModel)]="this.v.image" type="text" class="form-control"> 
                <label for="">Contact</label>
                <input [(ngModel)]="this.v.phoneNo" type="text" class="form-control">
                <label for="">Guest capacity</label>
                <input [(ngModel)]="this.v.guestCapacity" type="text" class="form-control">
                <label for="">Email</label>
                <input [(ngModel)]="this.v.email" type="text" class="form-control">
                </div>
    </div>
</div>

<div class="modal-footer">
    <button (click)="onUpdate()" class="btn btn-success">Update</button>
    <button (click)="onCancel()" class="btn btn-danger float-right">Cancel</button>
</div>
