<div id="myngModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          
          <h4 class="modal-title"> {{ v.venueName.toUpperCase() }}</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="modal-body" >
                <div>{{ v.description }}</div>
                <div>Address: {{ v.venueAddress }}</div>
                <div>Guest Capacity: {{ v.guestCapacity }}</div>
                <div>Contact no: {{ v.phoneNo }}</div>
                <div>Facilities:</div>
                <div *ngFor="let vf of v.venueFacilities">
                    {{ vf.facilityId.facilityName }} 
                    {{ vf.charges }}
                </div> 
        <div class="modal-footer">
          <button (click)="onCancel()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
