<div class="jumbotron">
    <div class="container jumbotron">
        <div class="row">
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form">
                    <div class="form-group">
                        <h2 class="h3 mb-3 font-weight-normal">Please Login</h2>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input [(ngModel)]="email" style="margin-bottom: 20px" type="email" class="form-control" placeholder="Email address" required autofocus />
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input [(ngModel)]="pass" style="margin-bottom: 20px" type="password" class="form-control" placeholder="Password" required />
                    </div>

                    <div class="form-group">
                        <label for="">Login As</label>
                        <select [(ngModel)]="selected" class="form-control">
              <option [value]="x.id" *ngFor="let x of user">
                {{ x.user }}
              </option>
            </select>
                    </div>
                    <div class="form-group align-items-lg-start">
                        <button (click)="onLogin()" class="btn btn-primary">Login</button>
                        <a routerLink="/home/customers/create " class="btn btn-link">Register As User</a
            >
            <a routerLink="/home/suppliers/create " class="btn btn-link"
              >Register As Supplier</a
            >
            <!-- <button (click)="onCancel() " class="btn btn-danger float-right ">Cancel</button> -->
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 jumbotron"></div>
  </div>
</div>
