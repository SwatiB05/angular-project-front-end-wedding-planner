<div class="container">
    <div class="row"> </div>
    <div class="row">
        <div class="col-6 col-md-4"></div>
        <div class="col-6 col-md-4">
            <form class="form-signin">
                <h2 class="h3 mb-3 font-weight-normal">Please Login</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input [(ngModel)]='email' style="margin-bottom: 20px;" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input [(ngModel)]='password' style="margin-bottom: 20px;" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button (click)="onLogin()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
        <div class="col-6 col-md-4"></div>
    </div>
    <div class="row"></div>
</div>
